<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Styles      -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/UX.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!--    FavIcon     -->
    <link rel="shortcut icon" href="images/buzzquizz.png" type="image/x-icon">
    <title>QuizzFeed</title>
</head>
<body>
    <section class="banker">
        <header class="top">
            <div class="name">
                BuzzQuizz
            </div>
        </header>
        <main class="quizzes">
            <div class="your-quizzes">
                <div class="without-quizz">
                    <div class="content">
                        Você não criou nenhum quizz ainda :(
                        <div class="create-quizz">Criar Quizz</div>
                    </div>
                </div>
                <div class="your-created-quizzes none">
                    <div class="title">
                        Seus Quizzes
                        <ion-icon name="add-circle"></ion-icon> <!-- Add -->
                    </div>
                    <div class="my-quizzes">
                        <div class="quizz">
                            <img src="images/test.jpg" alt="Image">
                            <div class="gradient"></div>
                            <p class="title">O quanto você é de boas?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="all-quizzes">
                <h1 class="all-quizzes-title">
                    <p>Todos os quizzes</p>
                </h1>
                <div class="all-quizzes-container">
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                    <div class="quizz-boxes">
                        <div class="quizz-boxes-content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <!--    Libary      -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--    Scripts     -->
    <script src="scripts/script.js"></script>
</body>
</html>
